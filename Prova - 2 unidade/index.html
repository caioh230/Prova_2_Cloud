<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Turismo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
  <header>
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">RIPLC</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Destino" aria-label="Search">
          <button class="btn" type="submit">Procurar</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <section id="carousel1" class="carousel">
      <h2>Itália</h2>
      <div class="carousel-images">
        <a href="city_page.html">
          <img src="images/Veneza-Italia.jpg" alt="Veneza">
          <p>Veneza</p>
        </a>
        <a href="city_page.html">
          <img src="images/Roma-Italia.jpg" alt="Roma">
          <p>Roma</p>
        </a>
        <a href="city_page.html">
          <img src="images/Florenca-Italia.jpg" alt="Florença">
          <p>Florença</p>
        </a>
      </div>
    </section>

    <section id="carousel2" class="carousel">
      <h2>Canadá</h2>
      <div class="carousel-images">
        <a href="city_page.html">
          <img src="images/Quebec-Canada.jpg" alt="Quebec">
          <p>Quebec</p>
        </a>
        <a href="city_page.html">
          <img src="images/Toronto-Canada.jpg" alt="Toronto">
          <p>Toronto</p>
        </a>
        <a href="city_page.html">
          <img src="images/Vancouver-Canada.jpg" alt="Vancouver">
          <p>Vancouver</p>
        </a>
      </div>
    </section>

    <section id="carousel3" class="carousel">
      <h2>Japão</h2>
      <div class="carousel-images">
        <a href="city_page.html">
          <img src="images/Kyoto-Japao.jpg" alt="Kyoto">
          <p>Kyoto</p>
        </a>
        <a href="city_page.html">
          <img src="images/Osaka-Japao.jpg" alt="Osaka">
          <p>Osaka</p>
        </a>
        <a href="city_page.html">
          <img src="images/Tokyo-Japao.jpg" alt="Tokyo">
          <p>Tokyo</p>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <h2>Destinos Populares</h2>
    <div class="popular-destinations">
      <div>
        <img src="images/Madrid-Espanha.jpg" alt="Madrid">
        <p>Madrid - Espanha</p>
      </div>
      <div>
        <img src="images/Cancun-Mexico.jpg" alt="Cancun">
        <p>Cancun - Mexico</p>
      </div>
      <div>
        <img src="images/Seoul-Coreia.jpg" alt="Seoul">
        <p>Seoul - Coreia do Sul</p>
    </div>
  </footer>
</body>
</html>
